<ng-container *ngIf="isInitialLoad; else mainContent">
    <app-home (changeView)="handleViewChange()" [@fadeInOut]></app-home>
</ng-container>
  
<ng-template #mainContent>
    <app-header [@fadeInOut]></app-header>
    <router-outlet [@fadeInOut]></router-outlet>
    <app-footer [@fadeInOut]></app-footer>
</ng-template>
